<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Social Links</title>
    <link

    />

    <main class="container">
      <div class="avatar">
        <img src="https://i.pravatar.cc/300" alt="user avatar image" />

      </div>

      <div class="links">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
      </div>

      <div class="social-links">
        <a href="http://"><img src="./assets/twitter.svg" alt="" /></a>
        <a href="http://"><img src="./assets/twitch.svg" alt="" /></a>
        <a href="http://"><img src="./assets/instagram.svg" alt="" /></a>
        <a href="http://"><img src="./assets/linkedin.svg" alt="" /></a>
        <a href="http://"><img src="./assets/github.svg" alt="" /></a>
      </div>
    </main>
  </body>
</html>
